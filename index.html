    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
        if ($('.footer-fixed').css('left') === '260px') {
          $('.footer-fixed').css({
            'left': '20px',
            });
        } else if ($('.footer-fixed').css('left') === '20px') {
          $('.footer-fixed').css({
            'left': '260px',
          });
        }
    });
    </script>

    <script>
    $(document).ready(function() {
      $.notify("Login Sukses", "success");
      $('#content').load('content/dashboard.html');
      $('ul#navl li a').click(function() {
        var page = $(this).attr('href');
        $('#content').hide().load('content/' + page + '.html').fadeIn('500');
        return false;
      });
      $('ul#navl li a').click(function() {
        $('ul#navl li a').removeClass("active");
        $(this).addClass("active");
      });
    });
    </script>
